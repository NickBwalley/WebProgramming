<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Forms</title>
  </head>
  <body>
    <div class="division">
      <fieldset>
        <legend>Registration-Form</legend>
        <label for="firstName">Enter Your Names</label>
        <input type="text" name="fname" value="">
        <br>
        <label for="lastName">Enter Username</label>
        <input type="text" name="lname" value="">
        <br>
        <label for="email">Enter E-Mail</label>
        <input type="email" name="email" value="">
        <br>
        <label for="password">Set Your Password</label>
        <input type="password" name="password" value="">
        <br>
        <label for="password">Enter DOB</label>
        <input type="date" name="date" value="">
        <br>
        <label for="country">Enter Country</label>
        <input list="country" name="country" id="countries" >
        <datalist id="country">
          <option value="Afghanistan"></option>
          <option value="Albania"></option>
          <option value="Algeria"></option>
          <option value="Austria"></option>
          <option value="Argentina"></option>
          <option value="Chile"></option>
          <option value="Cameroon"></option>
          <option value="Egypt"></option>
          <option value="Eritrea"></option>
          <option value="Ecuador"></option>
          <option value="France"></option>
          <option value="Fiji"></option>
          <option value="Finland"></option>
          <option value="Kenya"></option>
          <option value="Kuwait"></option>
          <option value="Kazakstan"></option>
        </datalist>
        <br>
        <label for="">DBIT COURSE</label>
        <select>
          <optgroup label="Semester 1: ">
            <option value="">Introduction to Programming</option>
            <option value="">Introduction to IT</option>
            <option value="">Communication Skills</option>
          </optgroup>
          <optgroup label="Semester 2:">
            <option value="">Database Systems</option>
            <option value="">OOP in Java</option>
            <option value="">Business Statistics</option>
          </optgroup>
          <optgroup label="Semester 3:">
            <option value="">Web Programming</option>
            <option value="">Data Structures</option>
            <option value="">Computer Networks</option>
          </optgroup>

        </select>
        

      </fieldset>

    </div>

  </body>
</html>
